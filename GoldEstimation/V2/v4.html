<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Estimation With Stones</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;}

body{
min-height:100vh;
background:linear-gradient(135deg,#2e0066,#4b0082,#6a0dad);
color:white;
font-family:Arial;
display:flex;
justify-content:center;
padding:30px 16px;
}

.content{max-width:1100px;width:100%;}

.header{text-align:center;margin-bottom:30px;}

.title{
font-size:2.5rem;
background:linear-gradient(90deg,#ffd700,#ffec8b,#ffd700);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.subtitle{opacity:.9;margin-top:6px;}

.card{
background:rgba(30,10,70,0.45);
backdrop-filter:blur(14px);
border-radius:24px;
padding:30px;
border:1px solid rgba(255,215,0,0.18);
display:grid;
grid-template-columns:1fr 1fr;
gap:40px;
}

.input-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:26px;
}

.input-field label{
display:block;
margin-bottom:8px;
}

input,select{
width:100%;
padding:13px;
border-radius:12px;
border:1px solid rgba(255,255,255,0.2);
background:rgba(255,255,255,0.1);
color:white;
}

select option{
background:#2e0066;
color:white;
}

.result{
background:rgba(0,0,0,0.25);
border-radius:18px;
padding:24px;
border:1px solid rgba(255,215,0,0.2);
}

.result-header{
text-align:center;
color:#ffd700;
margin-bottom:18px;
font-weight:bold;
}

.result-row,
.total-row{
display:flex;
justify-content:space-between;
padding:10px 0;
}

.total-row{
border-top:2px solid rgba(255,215,0,0.3);
color:#ffd700;
font-size:1.3rem;
font-weight:bold;
}

@media(max-width:768px){
.card{grid-template-columns:1fr;}
.input-grid{grid-template-columns:1fr;}
}

</style>

</head>

<body>

<div class="content">

<div class="header">
<h1 class="title">ðŸŸ¡ Gold Estimation With Stones</h1>
<p class="subtitle">Stone weight excluded from gold & stone charges added</p>
</div>

<div class="card">

<div class="input-grid">

<div class="input-field">
<label>Total Weight (grams)</label>
<input type="number" id="totalWeight" value="10">
</div>

<div class="input-field">
<label>Stone Weight (grams)</label>
<input type="number" id="stoneWeight" value="1">
</div>

<div class="input-field">
<label>Purity</label>
<select id="purity">
<option value="1">24K (100%)</option>
<option value="0.916">22K (91.6%)</option>
<option value="0.75">18K (75%)</option>
<option value="0.585">14K (58.5%)</option>
</select>
</div>

<div class="input-field">
<label>Rate per Gram (Auto)</label>
<input type="number" id="rate" readonly>
</div>

<div class="input-field">
<label>Making Charges (%)</label>
<input type="number" id="making" value="10">
</div>

<div class="input-field">
<label>Stone Charges (â‚¹)</label>
<input type="number" id="stoneCharge" value="2000">
</div>

<div class="input-field">
<label>Other Charges (â‚¹)</label>
<input type="number" id="otherCharge" value="0">
</div>

</div>

<div class="result">

<div class="result-header">Estimation Result</div>

<div class="result-row">
<span>Net Gold Weight</span>
<span id="netWeight">0 g</span>
</div>

<div class="result-row">
<span>Gold Price</span>
<span id="goldPrice">â‚¹0</span>
</div>

<div class="result-row">
<span>Making Charges</span>
<span id="makingPrice">â‚¹0</span>
</div>

<div class="result-row">
<span>Stone Charges</span>
<span id="stonePrice">â‚¹0</span>
</div>

<div class="result-row">
<span>Other Charges</span>
<span id="otherPrice">â‚¹0</span>
</div>

<div class="result-row">
<span>GST (3%)</span>
<span id="gstPrice">â‚¹0</span>
</div>

<div class="total-row">
<span>Total Amount</span>
<span id="totalPrice">â‚¹0</span>
</div>

</div>

</div>

</div>

<script>

let rate24K = 0;

async function fetchGoldRate(){

try{

const response = await fetch("https://data-asg.goldprice.org/dbXRates/INR");

const data = await response.json();

rate24K = data.items[0].xauPrice / 31.1035;

updateRateByPurity();

}catch(err){
console.log("API error",err);
}

}

function updateRateByPurity(){

const purity = +document.getElementById("purity").value;

document.getElementById("rate").value =
(rate24K * purity).toFixed(2);

calculate();

}

function calculate(){

const totalWeight=+document.getElementById("totalWeight").value;
const stoneWeight=+document.getElementById("stoneWeight").value;
const rate=+document.getElementById("rate").value;
const making=+document.getElementById("making").value;
const stoneCharge=+document.getElementById("stoneCharge").value;
const otherCharge=+document.getElementById("otherCharge").value;

const netWeight = totalWeight - stoneWeight;

const goldPrice = netWeight * rate;

const makingCharge = goldPrice * making/100;

const gst = (goldPrice + makingCharge + stoneCharge + otherCharge) * 0.03;

const total = goldPrice + makingCharge + stoneCharge + otherCharge + gst;

document.getElementById("netWeight").innerText = netWeight.toFixed(2)+" g";
document.getElementById("goldPrice").innerText="â‚¹"+goldPrice.toFixed(0);
document.getElementById("makingPrice").innerText="â‚¹"+makingCharge.toFixed(0);
document.getElementById("stonePrice").innerText="â‚¹"+stoneCharge.toFixed(0);
document.getElementById("otherPrice").innerText="â‚¹"+otherCharge.toFixed(0);
document.getElementById("gstPrice").innerText="â‚¹"+gst.toFixed(0);
document.getElementById("totalPrice").innerText="â‚¹"+total.toFixed(0);

}

document.querySelectorAll("input")
.forEach(el=>el.addEventListener("input",calculate));

document.getElementById("purity")
.addEventListener("change",updateRateByPurity);

fetchGoldRate();

</script>

</body>
</html>
